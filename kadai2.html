	//右方向に調べる関数
	function check_r(x,y){
		//右隣が１なら0,3,-3,9,-1まで回して0,3,-3,9なら何もなし,-1なら3を返す
			//-1なら同様にして1なら-3を返す
		switch(game[x+1][y]){
			case 1 :for(m=1;game[x+m][y]==1;m++){}
							if(game[x+m][y]==-1) {
									return -3;
							}else{
								return 0;
							}
							break;
			case -1:for(m=1;game[x+m][y]==-1;m++){}
							if(game[x+m][y]==1) {
									return 3;
							}else{
								return 0;
							}
							break;
			default:
									return 0;
							break;
		}
	}
	//左方向
	function check_l(x,y){
		//左隣が１なら0,3,-3,9,-1まで回して0,3,-3,9なら何もなし,-1なら-3を置く
			//-1なら同様にして1なら3を置く
		switch(game[x-1][y]){
			case 1 :for(m=1;game[x-m][y]==1;m++){}
							if(game[x-m][y]==-1) {
									return -3;
							}else{
								return 0;
							}
							break;
			case -1:for(m=1;game[x-m][y]==-1;m++){}
							if(game[x-m][y]==1) {
									return 3;
							}else{
								return 0;
							}
							break;
			default:return 0;
							break;
		}
	}
	//下
	function check_d(x,y){
		//下隣が１なら0,3,-3,9,-1まで回して0,3,-3,9なら何もなし,-1なら-3を置く
			//-1なら同様にして1なら3を置く
		switch(game[x][y+1]){
			case 1 :for(m=1;game[x][y+m]==1;m++){}
							if(game[x][y+m]==-1) {
									return -3;

	//内部処理に応じてコマを描写する関数
	function crean_up(){
	//コマの描写をすべて消す
	for(i=1; i<9; i++){
		for(l=1; l<9; l++){
			if(game[i][l]==1 || game[i][l]==-1){
				ctx.globalCompositeOperation = "destination-out";
  			ctx.beginPath();
  			ctx.arc(60*i+30, 60*l+30, 26, 0, 2*Math.PI, false);
  			ctx.fill();
				ctx.globalCompositeOperation = "source-over";
			}
		}
	}
	//コマを再び描写する
	for(i=1; i<9; i++){
		for(l=1; l<9; l++){
			if(game[i][l]==1){
				ctx.beginPath();
			  ctx.arc(60*i+30, 60*l+30, 25, 0, 2 * Math.PI, false);
			  ctx.fill();
			}else if(game[i][l]==-1){
				ctx.beginPath();
			  ctx.arc(60*i+30, 60*l+30, 25, 0, 2 * Math.PI, false);
			  ctx.stroke();
			}
		}
	}
	//外周を0に戻す
	for(i=0;i<10;i++){
		game[i][0]=0;
		game[0][i]=0;
		game[i][9]=0;
		game[9][i]=0;
	}
}
